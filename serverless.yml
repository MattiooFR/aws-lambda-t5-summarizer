service: serverless-t5-lambda-docker

provider:
  name: aws # provider
  region: eu-west-1 # aws region
  memorySize: 5120 # optional, in MB, default is 1024
  timeout: 30 # optional, in seconds, default is 6

functions:
  summarizer:
    image: 402336464871.dkr.ecr.eu-west-1.amazonaws.com/t5-summarizer@sha256:a15b2c282002ad00db75f38750b77d37658ef7d13d366fbba7a107f80a874f27 #ecr url
    events:
      - http:
          path: summarize # http path
          method: post # http method
